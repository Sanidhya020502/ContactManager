<!doctype html>
    <html lang="en" xmlns:th= "http://www.thymeleaf.org" th:fragment= "layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text = "${title}">base html</title>
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="#">Smart Contact Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/}" aria-current="page" href="#">Home</a>
              </li>

            

           
              <li class="nav-item">
                <a class="nav-link"  # tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
              </li>
           
              <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" href=""# tabindex="-1" aria-disabled="true">Logout</a>
              </li>

            </ul>
           
            </div>
        </div>
      </nav>

      <!--nav bar end-->

      <!-- sidebar -->
      <div class="sidebar">

        <span onclick="toggleSidebar()" class="crossBtn">&times;</span>


        <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home </a>
        <a href="#" th:href="@{/user/show_contacts/0}" class="item"><i class="far fa-address-book"></i>   View Contacts</a>
        <a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fas fa-pencil-alt"></i> Add Contacts</a>
        <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user"></i> View Profile</a>
        <a href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cog"></i> Settings</a>        
        <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>    
        <div class="divider"></div>    

       
      </div>
      <!-- end sidebar -->


      <!-- content area -->

      <div class="content">
        <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

          <div th:replace="${content}"></div>
      </div>
      <!-- end content area -->
      



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist /js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    
  </body>
</html>
